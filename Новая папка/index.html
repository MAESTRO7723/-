<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="screen and (orientation: portrait) and
    (max-width:400px), projection" "href=»style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>New project</title>
  </head>
  <body>
    <header>
      <div align="center">
        <b>Решение квадратного уравнения a&middot;x&sup2; + b&middot;x + c=0</b>
      </div>
    </header>
    <div class="maincontent">
      <div class="text">
        <form name="square" action="javascript:square_equation()">
          a <input name="square_a" type="text" value="х" size="4" />b
          <input name="square_b" type="text" value="у" size="4" /> c
          <input name="square_c" type="text" value="й" size="4" />
          <input type="submit" value="РЕШИТЬ" />
          <div class="text-1">
            <span id="square_sol"></span>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <article style="background: rgb(219, 185, 145);">
        <h1>Footer</h1>
        <script language="javascript">
          function square_equation() {
            var a = document.square.square_a.value;
            var b = document.square.square_b.value;
            var c = document.square.square_c.value;
            var sol = document.getElementById("square_sol");

            var d = b * b - 4 * a * c;
            if (d < 0) {
              string = "Решений нет";
            } else {
              if (d == 0) {
                string =
                  "два одинаковых вещественных корня:<br>x<sub>1</sub> = x<sub>2</sub> = ";
                string += -b / (2 * a);
                string += ".";
              } else {
                string =
                  "два различных вещественных корня:<br>x<sub>1</sub> = ";
                string += -b / (2 * a) - Math.sqrt(d) / (2 * a);
                string += ", x<sub>2</sub> = ";
                string += -b / (2 * a) + Math.sqrt(d) / (2 * a);
                string += ".";
              }
            }
            sol.innerHTML = string;
          }
        </script>
      </article>
    </footer>
  </body>
</html>
